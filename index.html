<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mobile Dynamic Media Layout</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            border: 10px solid black;
            overflow: hidden;
            background-color: limegreen; /* Bright green background */
        }

        #title {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 10px;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
            color: red; /* Bright red title color */
        }

        #center-rectangle {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image {
            position: absolute;
            width: 30vw; /* Double the size of images */
            height: auto;
            object-fit: cover;
            z-index: 5;
        }

                top: 35%; /* Centered vertically */
